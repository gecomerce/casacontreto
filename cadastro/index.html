<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa concretto</title>
    <link rel="shortcut icon" href="/assets/images/logo.jpg" type="image/x-icon">
</head>


<body>

    <div id="loading">

        <div class="spinner" id="spinner"></div>

    </div>


    <form id="loginForm" class="form" style="display: flex; flex-direction: column;">

        <img src="logo.jpg" style="display: none;">

        <div class="campos" style="display: flex; flex-direction: column;">

            <label for="user">Nome Completo</label>

            <input type="text" id="nome_comprador">

            <label for="cpf">CPF</label>

            <input id="cpf" type="number">

            <label for="rg">RG</label>

            <input type="number" id="rg">

            <label for="data_nasc">Data Nascimento</label>

            <input type="date" id="data_nasc">

            <label for="renda_bruta">Renda Bruta</label>

            <input type="number" id="renda_bruta">

            <label for="profissao">Profissão</label>

            <input type="text" id="profissao">

            <label for="possui_fgts">Possui FGTS?</label>

            <select id="possui_fgts">

                <option value="sim">Sim</option>

                <option value="nao">Não</option>

            </select>

            <label for="minha_casa">Já utilizou benefício do Minha Casa Minha Vida?</label>

            <select id="minha_casa">

                <option value="sim">Sim</option>

                <option value="nao">Não</option>

            </select>

            <h3>Endereço</h3>

            <label for="rua">Rua:</label>

            <input type="text" id="rua">

            <label for="numero">Nº</label>

            <input type="number" id="numero">

            <label for="cidade">Cidade</label>

            <input type="text" id="cidade">

            <label for="uf">UF</label>

            <select id="uf">

                <option value="ro">RO</option>
                <option value="ac">AC</option>
                <option value="am">AM</option>
                <option value="rr">RR</option>
                <option value="pa">PA</option>
                <option value="ap">AP</option>
                <option value="to">TO</option>
                <option value="ma">MA</option>
                <option value="pi">PI</option>
                <option value="ce">CE</option>
                <option value="rn">RN</option>
                <option value="pb">PB</option>
                <option value="pe">PE</option>
                <option value="al">AL</option>
                <option value="se">SE</option>
                <option value="ba">BA</option>
                <option value="mg">MG</option>
                <option value="es">ES</option>
                <option value="rj">RJ</option>
                <option value="sp">SP</option>
                <option value="pr">PR</option>
                <option value="sc">SC</option>
                <option value="rs">RS</option>
                <option value="ms">MS</option>
                <option value="mt">MT</option>
                <option value="go">GO</option>
                <option value="df">DF</option>

            </select>

            <label for="info_terreno">Possui terreno?</label>

            <select id="info_terreno">

                <option value="sim">Sim</option>

                <option value="nao">Não</option>

            </select>

            <label for="terreno_quitado">O terreno está quitado?</label>

            <select id="terreno_quitado">

                <option value="sim">Sim</option>

                <option value="nao">Não</option>

            </select>

            <label for="parcelado_banco_loteadora">Parcelado por Banco ou Loteadora?</label>

            <select id="parcelado_banco_loteadora">

                <option value="banco">Banco</option>

                <option value="loteadora">Loteadora</option>

            </select>

            <label for="valor_terreno">Qual o valor do terreno no ato da compra?</label>

            <input type="number" id="valor_terreno">

            <label for="valor_amortizado">Qual o valor já amortizado?</label>

            <input type="number" id="valor_amortizado">

            <label for="comum_ou_condominio">Rua comum ou condomínio?</label>

            <select id="comum_ou_condominio">

                <option value="comunm">Comum</option>

                <option value="condominio">Condomínio</option>

            </select>

            <label for="estado_civil">Estado Civil</label>

            <select id="estado_civil">

                <option value="solteiro">Solteiro</option>

                <option value="casado">Casado</option>

                <option value="divorciado">Divorciado</option>

                <option value="viuvo">Viúvo</option>

            </select>

            <label for="atendido_imobiliaria">Está sendo atendido por alguma imobiliária?</label>

            <select id="atendido_imobiliaria">

                <option value="sim">Sim</option>

                <option value="nao">Não</option>

            </select>

            <label for="imobiliária">Imobiliaria</label>

            <select id="imobiliária">


                
            </select>


        </div>

        <button type="submit" id="btn_enviar">Enviar</button>


    </form>



</body>


</html>
