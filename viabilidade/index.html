<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa concretto</title>
    <link rel="shortcut icon" href="/assets/images/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>

    <div id="loading">

        <div class="spinner" id="spinner"></div>

    </div>

    <h1 id="title">CÁLCULO DE VIABILIDADE</h1>

    <form id="loginForm" class="form">


        <div class="card">

            <h2>Custos Relacionados com a aquisição do Terreno:</h2>

            <label for="valor_aquisicao">Valor de Aquisição</label>
            <input type="text" id="valor_aquisicao" placeholder="R$ 0,00">

            <label for="">ITBI 2%:</label>

            <h2 id="itbi_resultado">Resultado:</h2>


        </div>


        <!-- ---------------------------------------------->

        <div class="card">


            <h2>Custos Relacionados a Obra:</h2>

            <label for="qtd_unidades">Quantidade de Unidades</label>
            <input type="number" id="qtd_unidades" min="1" value="1">

            <label for="metragem_da_obra">Área de cada unidade (m²)</label>
            <input type="number" id="metragem_da_obra" min="0" step="0.01">

            <label for="custo_por_metro">Custo (por metro quadrado)</label>
            <input type="text" id="custo_por_metro" placeholder="R$ 0,00">

            <h2 id="custo_total_obra">R$ 0,00</h2>


        </div>

        <!-- ---------------------------------------------->

        <div class="card">


            <h2>Custo Obra e Financiamento</h2>

            <label for="valor_condominio">Condomínio</label>
            <input type="text" id="valor_condominio" placeholder="R$ 0,00">

            <label for="valor_agua_energia">Luz e água</label>
            <input type="text" id="valor_agua_energia" placeholder="R$ 0,00">

            <label for="habitese">HABITE-SE + Averbação + ISS + INSS (despachante)</label>
            <input type="text" id="habitese" placeholder="R$ 0,00">

            <h2 id="resultado_financiamento">R$ 0,00</h2>

        </div>



        <div class="card">

            <h2>Cálculo do Resultado Operacional</h2>

            <label id="preco_bruto_terreno">Custo Bruto do Terreno: </label>
            <label id="custo_obra_financiamento">Custo Obra e Financiamento: </label>
            <label id="custo_obra_bruto">Custo Bruto da Obra:</label><br>

            <h2 id="resultado_operacional">R$ 0,00</h2>
          
        </div>


        <!-- ---------------------------------------------->

        <div class="card">

            <h2>VGV (Valor Geral de Venda)</h2>

            <label for="vgv">VGV Do Harvey</label>
            <input type="number" id="vgv">

        </div>


        <!-- ---------------------------------------------->


        <div class="card">

            <h2>Corretagem</h2>

            <label>Corretor 10%: </label>
            <label>Propaganda Própria 1%: </label>


        </div>


        <button type="button" id="btn_enviar">Calcular</button>

    </form>


</body>


</html>
