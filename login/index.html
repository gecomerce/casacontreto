<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login com iframe</title>
<style>
  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: Arial, sans-serif;
  }
  #container-login {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #f6f6f9;
  }
  #loginForm {
    background: white;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 0 10px #ccc;
    display: flex;
    flex-direction: column;
    gap: 1rem;
    width: 320px;
  }
  input, button {
    padding: 0.6rem;
    font-size: 1rem;
  }
  .screen-logged {
    display: none;
    height: 100vh;
    width: 100vw;
  }
  iframe#tela {
    border: none;
    width: 100%;
    height: 100%;
  }
  #alert {
    color: red;
    font-weight: bold;
    text-align: center;
  }
</style>
</head>
<body>

<div id="container-login">
  <form id="loginForm">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="UsuÃ¡rio" required />
    <input type="password" id="password" placeholder="Senha" required />
    <button type="submit">Entrar</button>
    <div id="alert"></div>
  </form>
</div>

<div class="screen-logged">

  <iframe id="tela" src=""></iframe>

</div>

    <script src="login.js"></script>

</body>

</html>
