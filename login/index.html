<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="shortcut icon" href="./img/logo2.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>login</title>
</head>

<body>

    <div id="loading">

        <div class="spinner" id="spinner"></div>

    </div>

    <div id="container-login" class="container">


        <form id="loginForm" class="form">

            <img class="logo" src="./img/logo2.png" alt="">

            <div class="campos">

                <label for="username">Usu√°rio</label>

                <input id="input-user" type="text">

                <label for="password">Senha</label>

                <input id="password" type="password">

            </div>
            <button type="submit">Entrar</button>

            <p id="alert" class="message"></p>

        </form>

    </div>

    <div class="screen-logged">

        <div>

            <!-- <div id="main-buttons" class="botoes-container"></div> -->


            <div class="sidebar" id="sidebar">

                <img class="logo" src="./img/logo2.png" id="user-image">


                <span class="close-btn" onclick="toggleMenu()">&times;</span>


            </div>

            <div class="msg">


                <span class="material-symbols-outlined" id="menu-icon" style="color: #000;">
                    menu
                </span>


                <h2 id="logged-message"></h2>

                <button class="exit-btn" onclick="Exit()">Sair</button>


            </div>

            <iframe id="iframe" src=""></iframe>

        </div>

    </div>

    <script src="./js/script.js"></script>

</body>

</html>
