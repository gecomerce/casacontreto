        transition: transform 0.2s ease;
    }

    .aviso:hover {
        transform: rotate(0deg) scale(1.02);
        transform: rotate(-1deg);
    }

    .aviso h2 {
        margin-top: 0;
        color: #444;
    }

    .aviso p {
        color: #555;
        font-size: 14px;
    }
</style>
